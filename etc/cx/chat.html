<script type="text/javascript">
    RED.nodes.registerType('chat',{
        category: 'function',
        color: '#aed6f1',
        defaults: {
            name: {value: ""},
            k: {value: 3, required: true},
            json_output: {value: false, required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-paper-plane",
        label: function() {
            return this.name||"chat";
        },
        oneditprepare: function() {
            $("#node-input-k").typedInput({
            type: "num",
            types:["num"],
            typeField: "#node-input-k-type"
            })
            
            $("#node-input-json_output").typedInput({
            type: "bool",
            types:["bool"],
            typeField: "#node-input-json_output-type"
            })
        }
    });
</script>

<script type="text/html" data-template-name="chat">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-k"><i class="fa fa-tag"></i> k</label>
        <input type="text" id="node-input-k">
        <input type="hidden" id="node-input-k-type">
    </div>
    <div class="form-row">
        <label for="node-input-json_output"><i class="fa fa-tag"></i> json_output</label>
        <input type="text" id="node-input-json_output">
        <input type="hidden" id="node-input-json_output-type"> 
    </div>
</script>

<script type="text/html" data-help-name="chat">
    <p>Chat completion with compact RAG.</p>
</script>
