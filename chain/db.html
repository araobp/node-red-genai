<script type="text/javascript">
    RED.nodes.registerType('db',{
        category: 'chain',
        color: '#aed6f1',
        defaults: {
            name: {value: ""},
            collection: {value: ""},
            k: {value: 3},
            db_path: {value: ""},
            sql_select: {value: false, required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-database",
        label: function() {
            return this.name||"db";
        },
        oneditprepare: function() {
            $("#node-input-k").typedInput({
                type: "num",

                typeFiled: "#node-input-k-type"

    });
