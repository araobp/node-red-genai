<script type="text/javascript">
    RED.nodes.registerType('camera',{
        category: 'function',
        color: '#aed6f1',
        defaults: {
            name: {value:""},
            skip_frames: {value:0, required: true},
            rect_image: {value: false, required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-camera",
        label: function() {
            return this.name||"camera";
        },
        oneditprepare: function() {
            $("#node-input-skip_frames").typedInput({
            type: "num",
            types:["num"],
            typeField: "#node-input-skip_frames-type"
            })
            
            $("#node-input-rect_image").typedInput({
            type: "bool",
            types: ["bool"],
            typedField: "#node-input-rect_image-type"
            })
        }
    });
</script>

<script type="text/html" data-template-name="camera">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-skip_frames"><i class="fa fa-tag"></i> skip_frames</label>
        <input type="text" id="node-input-skip_frames">
        <input type="hidden" id="node-input-skip_frames-type">
    </div>
    <div class="form-row">
        <label for="node-input-rect_image"><i class="fa fa-tag"></i> rect_image</label>
        <input type="text" id="node-input-rect_image">
        <input type="hidden" id="node-input-rect_image-type">
    </div>
</script>

<script type="text/html" data-help-name="camera">
	<p>Capture image from USB camera</p>
</script>
